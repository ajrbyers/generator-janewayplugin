{% extends "admin/core/base.html" %}
{% load foundation %}

{% block page_title %}<%= shortName %> Admin{% endblock page_title %}
{% block title %}<%= pluginName %> Admin{% endblock %}

{% block body %}
    <div class="box">
        <div class="content">
            <div class="row expanded">
                <div class="large-6 columns">
                    <form method="POST">
                        {% csrf_token %}
                        {{ admin_form|foundation }}
                        <button class="button success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
